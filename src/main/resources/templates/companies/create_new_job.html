<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post a New Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2 class="my-4">Post a New Job</h2>
  <form th:action="@{/company}" method="post">
    <div class="mb-3" th:object="${job}">
      <label for="jobName" class="form-label">Job Name</label>
      <input type="text" class="form-control" id="jobName" th:field="*{jobName}" required>
    </div>
    <div class="mb-3" th:object="${job}">
      <label for="jobDesc" class="form-label">Description</label>
      <input type="text" class="form-control" id="jobDesc" th:field="*{jobDesc}" required>
    </div>
    <div class="mb-3" th:object="${skill}">
      <label for="skillName" class="form-label">Skill Name</label>
      <input type="text" class="form-control" id="skillName" th:field="*{skillName}">
    </div>
    <div class="mb-3" th:object="${skill}">
      <label for="skillDesc" class="form-label">Skill Description</label>
      <input type="text" class="form-control" id="skillDesc" th:field="*{skillDescription}">
    </div>

    <div class="mb-3" th:object="${skill}">
      <label for="skillType" class="form-label">Skill Level</label>
      <select class="form-select" id="skillType" th:field="*{type}">
        <option th:each="skillType : ${allSkillTypes}" th:value="${skillType}" th:text="${skillType.name()}"></option>
      </select>
    </div>

    <div class="mb-3" th:object="${jobSkill}">
      <label for="skillLevel" class="form-label">Skill Level</label>
      <select class="form-select" id="skillLevel" th:field="*{skillLevel}">
        <option th:each="skill : ${allSkills}" th:value="${skill}" th:text="${skill.name()}"></option>
      </select>
    </div>

    <div class="mb-3" th:object="${jobSkill}">
      <label for="moreInfo" class="form-label">More Info</label>
      <input type="text" class="form-control" id="moreInfo" th:field="*{moreInfos}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
