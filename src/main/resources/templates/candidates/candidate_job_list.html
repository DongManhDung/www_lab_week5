<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1>Find Your Dream Job</h1>
        <p class="lead">Explore thousands of job listings in various fields</p>
        <div class="d-flex justify-content-center mt-4" th:each="candidate : ${candidates}">
            <strong th:text="'Hello: ' + (${candidate.getFullName()}) + '. Welcome to our company!'"></strong>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <a href="/candidates/logout" class="btn btn-danger">Logout</a>
        </div>

<!--        <form class="d-flex justify-content-center mt-4" th:action="@{/company}" method="get">-->
<!--            <input type="text" class="form-control w-50 me-2" placeholder="Job title, company, or keyword" name="keyword" th:value="${keyword}">-->
<!--            <button class="btn btn-light" type="submit" name="action">Search</button>-->
<!--        </form>-->
    </div>
</header>

<div class="container my-5">
    <h2>List of jobs suitable for you</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="candidateSkill : ${candidateSkills}" th:object="${candidateSkills}">
            <div th:each="jobSkill : ${jobSkills}" th:object="${jobSkills}">
                <div class="card h-100">
                    <div class="card-body" style="column-gap: 10px">
                        <h4 class="card-title" th:text="'Job Name: ' + ${jobSkill.getJob().getJobName()}"></h4>
                        <p class="card-text">Job Description: <strong th:text="${jobSkill.getJob().getJobDesc()}"></strong></p>
                        <p class="card-text">Skill Level: <strong th:text="${candidateSkill.getSkillLevel()}"></strong></p>
                        <p class="card-text">Skill name: <strong th:text="${candidateSkill.getSkill().getSkillName()}"></strong></p>
                        <p class="card-text">Skill category: <strong th:text="${candidateSkill.getSkill().getType()}"></strong></p>
                        <p class="card-text">Company name: <strong th:text="${jobSkill.getJob().getCompany().getCompName()}"></strong></p>
                        <p class="card-text">Web URL: <strong th:text="${jobSkill.getJob().getCompany().getWebUrl()}"></strong></p>
                        <p class="card-text">Location: <strong th:text="${jobSkill.getJob().getCompany().getAddress().getStreet()} + ' street, ' + ${jobSkill.getJob().getCompany().getAddress().getCity() + ' city.'}"></strong></p>
<!--                        <a href="#" class="btn btn-primary">View Details</a>-->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
